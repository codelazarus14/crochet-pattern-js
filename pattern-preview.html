<!DOCTYPE html>
<html>
  <head>
    <title>Crochet Patterns | Preview</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">  
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/pattern-preview.css">
  </head>
  <body>
    <template-header></template-header>
    <template-sidebar></template-sidebar>
    <div class="page-content">
      <main>
        <div class="preview-display">
          <h1 class="preview-heading">Pattern Preview</h1>
          <div class="inner">
            <div class="basic-info js-basic-info"></div>
            <div class="materials-preview">
              <div class="hook-preview-container">
                <h2>Hooks</h2>
                <div class="hook-preview js-hook-preview"></div>
              </div>
              <div class="yarn-preview-container">
                <h2>Yarns</h2>
                <div class="yarn-preview js-yarn-preview"></div>
              </div>
            </div>
            <div class="glossary-preview-container">
              <h2>Glossary</h2>
              <div class="glossary-preview js-glossary-preview"></div>
            </div>
            <div class="notes-preview-container">            
              <h2>Notes</h2>
              <div class="notes-preview js-notes-preview"></div>
            </div>
            <div class="steps-preview-container">
              <h2>Steps</h2>
              <div class="steps-preview js-steps-preview"></div>
            </div>
          </div>
        </div>
        <div class="preview-options">
          <h1>Options</h1>
          <div class="preview-export-use">
            <div class="export-pattern">
              <h2>Export Options</h2>
              <div class="export-options">
                <button class="export-pdf js-export-pdf">Print/Save PDF</button>
                <button class="export-json js-export-json">Save JSON</button>
              </div>
            </div>
            <div class="use-pattern">   
              <a class="use-pattern-button js-use-pattern" href="pattern-in-use.html">Use Pattern</a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/input.js"></script>
    <script src="scripts/output.js"></script>
    <script src="scripts/persistence.js"></script>
    <script src="scripts/html-templates.js"></script>
    <script src="scripts/pattern-types.js"></script>
    <script src="scripts/pattern-preview.js"></script>
    <script src="scripts/sidebar.js"></script>
  </body>
</html>
