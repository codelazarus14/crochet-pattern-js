<!DOCTYPE html>
<html>
  <head>
    <title>Crochet Patterns | Using Pattern</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">  
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/pattern-list.css">
    <link rel="stylesheet" href="styles/pages/in-use.css">
  </head>
  <body>
    <template-header></template-header>
    <template-sidebar></template-sidebar>
    <div class="page-content">
      <main>
        <div class="pattern-header">
          <div class="pattern-title-author">
          <span class="pattern-title js-pattern-title"></span>
          <span class="pattern-author js-pattern-author"></span>
          </div>
          <button class="select-pattern-button js-select-pattern">Select pattern</button>
          <div class="select-pattern-popup js-select-pattern-popup hidden">
            <div class="popup-header">
              <h2>Select Pattern</h2>
              <button class="close-button js-close-button">&#x1d5b7</button>
            </div>
            <div class="select-pattern inner">
              <div class="clear-list">
                <button class="clear-pattern-list js-clear-pattern-list">Clear Saved Patterns</button>
              </div>
              <div class="pattern-list js-pattern-list" data-loaded-pattern=""></div>
              <div class="pattern-alert js-pattern-alert hidden">No saved patterns found.</div>
            </div>
            <button class="after-form js-after-form" aria-hidden="true"></button>
          </div>
        </div>
        <div class="pattern-body">
          <div class="pattern-info">
            <div class="pattern-description">
              <div class="collapse js-collapse">Description</div>
              <div class="pattern-desc inner js-pattern-desc"></div>
            </div>
            <div class="pattern-materials">
              <div class="collapse js-collapse">Materials</div>
              <div class="materials-list inner js-materials-list"></div>
            </div>
            <div class="pattern-glossary">
              <div class="collapse js-collapse">Glossary</div>
              <div class="glossary-list inner js-glossary-list"></div>
            </div>
            <div class="pattern-notes">
              <div class="collapse js-collapse">Notes</div>
              <div class="js-pattern-notes inner"></div>
            </div>
          </div>
          <div class="pattern-steps">
            <div class="counters">
              <div class="section-counter">
                <span class="section js-section"></span>
              </div>
              <label class="row-counter">Row
                <input class="counter js-counter" id="counter" type="number">
              </label>
              <div class="save-counter">
                <span class="save-status js-save-status"></span>
              </div>
            </div>
            <div class="inner">
              <div class="step-list js-steps-list"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/input.js"></script>
    <script src="scripts/output.js"></script>
    <script src="scripts/persistence.js"></script>
    <script src="scripts/html-templates.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/pattern-types.js"></script>
    <script src="scripts/pattern-list.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/pages/in-use.js"></script>
  </body>
</html>
