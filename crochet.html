<!DOCTYPE html>
<html>
  <head>
    <title>Crochet Patterns</title>
    <link rel="stylesheet" href="styles/crochet.css">
  </head>
  <body>
    <header>Crochet Pattern Creator</header>
    <main>
      <div class="pattern-select">
        <label for="pattern-types">Choose a project type:</label>
        <select class="js-pattern-types" name="pattern-types" id="pattern-types"></select>
      </div>
      <div class="pattern-body js-pattern-body is-hidden">
        <div class="materials heading">Materials
          <p class="hooks">Hooks</p>
          <div class="inner">
            <div class="hook-input">
              <label for="hook-types">Choose a hook size:</label>
              <select class="js-hook-types" name="hook-types" id="hook-types">
                <option value="text">Text</option>
              </select>
              <button class="js-hook-confirm">+</button>
            </div>
            <div class="js-hook-list"></div>
          </div>
          <p class="yarns">Yarns</p>
          <div class="inner">
            <div class="yarn-input">
              <input class="js-yarn-name" placeholder="Enter yarn name">
              <input class="js-yarn-amt" type="number">
              <button class="js-yarn-confirm">+</button>
            </div>
            <div class="js-yarn-list"></div>
          </div>
        </div>
        <div class="glossary heading">Glossary
          <div class="inner">
            <input placeholder="Enter term">
            <input placeholder="Enter description">
          </div>
        </div>
        <div class="notes heading">Notes
          <div class="inner">
            <input placeholder="Enter some notes">
          </div>
        </div>
        <div class="steps heading">Steps
          <div class="inner">
            <input class="row-number" type="number">
            <input placeholder="Instructions for the first row">
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/crochet.js"></script>
  </body>
</html>
