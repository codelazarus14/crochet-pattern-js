<!DOCTYPE html>
<html>
  <head>
    <title>Crochet Patterns | Generator</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">  
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/pattern-list.css">
    <link rel="stylesheet" href="styles/crochet.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  </head>
  <body>
    <header>
      <h1>Crochet Pattern Generator</h1>
      <nav>
        <a class="homepage" href="index.html">Home</a>
        <a class="github-repo final-nav-item" href="https://github.com/codelazarus14/crochet-pattern-js" target="_blank">
          <!-- https://wcag.com/resource/what-is-wcag/ -->
          <img src="images/github.svg" alt="Github logo">
        </a>
      </nav>
    </header>
    <div class="page-content">
      <div class="sidebar">
        <a href="#">Test 1</a>
        <a href="#">Test 2</a>
        <a href="#">Test 3</a>
        <a href="#">Test 4</a>
      </div>
      <main>
        <h1 class="pattern-options-heading">Pattern Options</h1>
        <div class="pattern-options">
          <form class="pattern-options-form js-pattern-options-form">
            <!-- todo: replace inputs with `contenteditable` spans?-->
            <div class="options-input">
              <label for="title">Title:</label>
              <input class="js-pattern-title" name="title" placeholder="Enter title" required>
            </div>
            <div class="options-input">
              <label for="author">Author:</label>
              <input class="js-pattern-author" name="author" placeholder="Enter author" required>
            </div>
            <div class="options-input">
              <label for="description">Description:</label>
              <input class="js-pattern-desc" name="description" placeholder="Enter a description">
            </div>
            <!-- TODO: replace <select> with custom dropdown in js
              https://www.w3schools.com/Css/css_dropdowns.asp -->
            <div class="options-input">
              <label for="pattern-types">Pattern type:</label>
              <select class="js-pattern-types" name="pattern-types" id="pattern-types"></select>
            </div>
          </form>
          <div class="load-pattern-options">Saved Patterns:
            <div class="inner">
              <div class="clear-list">
                <button class="clear-pattern-list js-clear-pattern-list">Clear Saved Patterns</button>
              </div>
              <div class="pattern-list js-pattern-list"></div>
              <div class="pattern-alert js-pattern-alert is-hidden">No saved patterns found.</div>
            </div>
          </div>
        </div>
        <div class="pattern-body js-pattern-body is-hidden">
          <div class="materials heading"><h1>Materials</h1>
            <h2 class="hooks">Hooks</h2>
            <div class="inner">
              <div class="hook-types-grid js-hook-types"></div>
            </div>
            <h2 class="yarns">Yarns</h2>
            <div class="inner">
              <div class="yarn-container">
                <div class="yarn-list js-yarn-list"></div>
                <form class="js-yarn-form">
                  <div class="yarn-input-grid">
                    <div class="js-yarn-image">
                      <button class="image-attach">Upload Image?!?</button>
                    </div>
                    <div class="js-yarn-name-input">
                      <label for="yarn-name">Name:</label>
                      <input class="js-yarn-name" name="yarn-name" placeholder="Enter yarn name" required>
                    </div>
                    <div class="js-yarn-amt-input">
                      <label for="yarn-amt">Amount:</label>
                      <input class="js-yarn-amt" name="yarn-amt" type="number" value="1" min="1">
                    </div>
                    <div class="js-yarn-units-input">
                      <label for="yarn-units">Units:</label>
                      <select class="js-yarn-units" name="yarn-units" type="yarn-units"></select>
                    </div>
                    <button type="submit" class="js-yarn-confirm">+</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="glossary heading"><h1>Glossary</h1>
            <div class="inner">
              <div class="glossary-container">
                <div class="glossary-list js-glossary-list"></div>
                <form class="js-glossary-form">
                  <div class="glossary-input-grid">
                    <div class="js-term-image">
                      <button class="image-attach">Upload Image?!?</button>
                    </div>
                    <div class="js-term-input">
                      <label for="term">Term:</label>
                      <input class="js-term" name="term" placeholder="Enter term" required>
                    </div>
                    <div class="js-desc-input">
                      <label for="description">Description:</label>
                      <input class="js-desc" name="description" placeholder="Enter description" required>
                    </div>
                    <button type="submit" class="js-glossary-confirm">+</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="notes heading"><h1>Notes</h1>
            <div class="inner">
              <div class="notes-container">
                <div class="notes-input-grid">
                  <div class="js-notes-image">
                    <button class="image-attach">Upload Image?!?</button>
                  </div>
                  <textarea rows="3" cols="30" class="notes-input js-notes-input" placeholder="Enter some notes"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="steps heading"><h1>Steps</h1>
            <div class="inner">
              <div class="steps-container">                
                <div class="section-grid js-section-grid"></div>
                <button class="add-section-button js-add-section-button">Add Section</button>
              </div>
            </div>
          </div>
          <div class="submit heading">
            <div class="inner">
              <div class="submit-container">
                <a class="submit-button js-submit-button" href="pattern-preview.html">Submit as New Pattern</a>
                <button class="refresh-button js-refresh-button">Reset</button>
              </div>
              <span class="submit-alert js-submit-alert"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/sticky.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/output.js"></script>
    <script src="scripts/persistence.js"></script>
    <script src="scripts/pattern-types.js"></script>
    <script src="scripts/pattern-general.js"></script>
    <script src="scripts/pattern-list.js"></script>
    <script src="scripts/crochet.js"></script>
  </body>
</html>
