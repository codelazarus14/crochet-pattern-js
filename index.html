<!DOCTYPE html>
<html>
  <head>
    <title>Crochet Patterns | Generator</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">  
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/pattern-list.css">
    <link rel="stylesheet" href="styles/pages/pattern-crochet.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <template-header></template-header>
    <template-sidebar></template-sidebar>
    <div class="page-content">
      <main>
        <h1 class="pattern-options-heading">Pattern Options</h1>
        <div class="pattern-options">
          <form class="pattern-options-form js-pattern-options-form">
            <label class="options-input">Title:
              <textarea class="pattern-title js-pattern-title" name="title" placeholder="Enter title" required></textarea>
            </label>
            <label class="options-input">Author:
              <textarea class="pattern-author js-pattern-author" name="author" placeholder="Enter author" required></textarea>
            </label>
            <label class="options-input">Description:
              <textarea class="pattern-desc js-pattern-desc" name="description" placeholder="Enter a description"></textarea>
            </label>
            <!-- custom dropdowns: https://css-tricks.com/striking-a-balance-between-native-and-custom-select-elements/ -->
            <label class="options-input">Pattern type:
              <select class="js-pattern-types" name="pattern-types"></select>
            </label>
          </form>
          <div class="load-pattern-options">Saved Patterns:
            <div class="inner">
              <div class="clear-list">
                <button class="clear-pattern-list js-clear-pattern-list">Clear Saved Patterns</button>
              </div>
              <div class="pattern-list js-pattern-list" data-loaded-pattern=""></div>
              <div class="pattern-alert js-pattern-alert hidden">No saved patterns found.</div>
            </div>
          </div>
        </div>
        <div class="pattern-body js-pattern-body hidden">
          <div class="materials heading"><h1>Materials</h1>
            <h2 class="hooks">Hooks</h2>
            <div class="inner">
              <span class="hook-sizes">Hook Sizes (US)</span>
              <div class="hook-types-grid js-hook-types"></div>
            </div>
            <h2 class="yarns">Yarns</h2>
            <div class="inner">
              <div class="yarn-container">
                <div class="yarn-list js-yarn-list"></div>
                <form class="js-yarn-form">
                  <div class="yarn-input-grid">
                    <div class="yarn-image-upload js-image-upload"></div>
                    <label class="yarn-name-input">Name:
                      <input class="js-yarn-name" name="yarn-name" placeholder="Enter yarn name" required>
                    </label>
                    <label class="yarn-amt-input">Amount:
                      <input class="js-yarn-amt" name="yarn-amt" type="number" value="1" min="1">
                    </label>
                    <label class="yarn-units-input">Units:
                      <select class="js-yarn-units" name="yarn-units" type="yarn-units"></select>
                    </label>
                    <button type="submit" class="yarn-confirm-button">&#xff0b</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="glossary heading"><h1>Glossary</h1>
            <div class="inner">
              <div class="glossary-container">
                <div class="glossary-list js-glossary-list"></div>
                <form class="js-glossary-form">
                  <div class="glossary-input-grid">
                    <div class="term-image-upload js-image-upload"></div>
                    <label class="glossary-term-input">Term:
                      <input class="js-term" name="term" placeholder="Enter term" required>
                    </label>
                    <label class="glossary-desc-input">Description:
                      <input class="js-desc" name="description" placeholder="Enter description" required>
                    </label>
                    <button type="submit" class="glossary-confirm-button">&#xff0b</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="notes heading"><h1>Notes</h1>
            <div class="inner">
              <div class="notes-container">
                <div class="notes-input-grid">
                  <label class="notes-input">Notes:
                    <textarea cols="50" class="js-notes-input" placeholder="Enter some notes"></textarea>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="steps heading"><h1>Steps</h1>
            <div class="inner">
              <div class="steps-container">                
                <div class="section-grid js-section-grid"></div>
                <button class="add-section-button js-add-section-button">Add Section</button>
              </div>
            </div>
          </div>
          <div class="submit heading">
            <div class="inner">
              <div class="submit-container">
                <button class="save-button js-save-button">Save Pattern
                  <span class="pattern-name"></span>
                </button>
                <a class="submit-button js-submit-button" href="preview.html">Submit as New Pattern</a>
                <button class="refresh-button js-refresh-button">Reset</button>
              </div>
              <span class="submit-alert js-submit-alert"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="scripts/pages-shared/templates/html-templates.js"></script>
    <script type="module" src="scripts/pages-shared/templates/sidebar.js"></script>
    <script type="module" src="scripts/pages/pattern-crochet.js"></script>
  </body>
</html>
