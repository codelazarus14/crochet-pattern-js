<!DOCTYPE html>
<html>
  <head>
    <title>Crochet Patterns</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/crochet.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  </head>
  <body>
    <header>
      <h1>Crochet Pattern Generator</h1>
      <nav>
        <div class="github-repo">
          <a href="https://github.com/codelazarus14/crochet-pattern-js" target="_blank">
            <!-- https://wcag.com/resource/what-is-wcag/ -->
            <img src="images/github.svg" alt="Github logo">
          </a>
        </div>
      </nav>
    </header>
    <div class="page-content">
      <div class="sidebar">
        <a href="#">Test 1</a>
        <a href="#">Test 2</a>
        <a href="#">Test 3</a>
        <a href="#">Test 4</a>
      </div>
      <main>
        <div class="pattern-options">Basic Info
          <div class="options-container">
            <form class="js-pattern-options-form">
              <div class="options-input">
                <p class="title">Title:</p>
                <input class="js-pattern-title" placeholder="Enter title" required>
              </div>
              <div class="options-input">
                <p class="author">Author:</p>
                <input class="js-pattern-author" placeholder="Enter author" required>
              </div>
              <div class="options-input">
                <p class="desc">Description:</p>
                <input class="js-pattern-desc" placeholder="Enter a description">
              </div>
              <!-- TODO: replace <select> with custom dropdown in js
                https://www.w3schools.com/Css/css_dropdowns.asp -->
              <div class="options-input">
                <label for="pattern-types">Pattern type:</label>
                <select class="js-pattern-types" name="pattern-types" id="pattern-types"></select>
              </div>
            </form>
          </div>
        </div>
        <div class="pattern-body js-pattern-body is-hidden">
          <div class="materials heading">Materials
            <p class="hooks">Hooks</p>
            <div class="inner">
              <div class="hook-list js-hook-list"></div>
              <div class="hook-types-grid js-hook-types"></div>
            </div>
            <p class="yarns">Yarns</p>
            <div class="inner">
              <div class="yarn-container">
                <div class="yarn-list js-yarn-list"></div>
                <form class="js-yarn-form">
                  <div class="yarn-input-grid">
                    <div class="js-yarn-image">
                      <button class="image-attach">Upload Image?!?</button>
                    </div>
                    <input class="js-yarn-name" placeholder="Enter yarn name" required>
                    <input class="js-yarn-amt" type="number" value="1" min="1">
                    <select class="js-yarn-units" name="yarn-units" type="yarn-units"></select>
                    <button type="submit" class="js-yarn-confirm">+</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="glossary heading">Glossary
            <div class="inner">
              <div class="glossary-container">
                <div class="glossary-list js-glossary-list"></div>
                <form class="js-glossary-form">
                  <div class="glossary-input-grid">
                    <div class="js-term-image">
                      <button class="image-attach">Upload Image?!?</button>
                    </div>
                    <input class="js-term-input" placeholder="Enter term" required>
                    <input class="js-desc-input" placeholder="Enter description" required>
                    <button type="submit" class="js-glossary-confirm">+</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="notes heading">Notes
            <div class="inner">
              <div class="notes-container">
                <div class="notes-input-grid">
                  <div class="js-notes-image">
                    <button class="image-attach">Upload Image?!?</button>
                  </div>
                  <textarea rows="3" cols="30" class="notes-input js-notes-input" placeholder="Enter some notes"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="steps heading">Steps
            <div class="inner">
              <div class="steps-container">                
                <div class="section-grid js-section-grid"></div>
                <button class="add-section-button js-add-section-button">Add Section</button>
              </div>
            </div>
          </div>
          <div class="submit heading">
            <div class="inner">
              <div class="submit-container">
                <button class="submit-button js-submit-button">Submit</button>
                <div class="result js-result"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/sticky.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/output.js"></script>
    <script src="scripts/pattern-types.js"></script>
    <script src="scripts/pattern-general.js"></script>
    <script src="scripts/crochet.js"></script>
  </body>
</html>
